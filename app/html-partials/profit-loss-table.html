<!-- Stock price profit loss table -->
<table class="profit-loss">
    <thead>
        <tr>
            <td>Ticker</td>
            <td>Exchange</td>
            <td>Book Cost</td>
            <td>Open Level</td>
            <td>Level</td>
            <td>Qty</td>
            <td>Profit / Loss</td>
        </tr>
    </thead>
    <tbody class="profit-loss--body">
        <tr class="profit-loss--spinner">
            <td colspan="7"><img src="img/spinner.gif" /></td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="7"><b>Total profit / loss:</b> <span class="profit-loss--total"></span></td>
        </tr>
    </tfoot>
</table>
